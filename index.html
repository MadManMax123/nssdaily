<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Report</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="bg"></div>
  <img src="logo.png" class="watermark" alt="logo"/>
  <div class="container">
    <h1>ðŸŒ… Daily Check-In</h1>
    <form id="dailyForm">
      <label>Date: <input type="date" name="dt" required /></label>
      <label>Sleep Time: <input type="time" name="st" required /></label>
      <label>Wakeup Time: <input type="time" name="wt" required /></label>

      <label>Targets: <textarea name="T" placeholder="One per line" required></textarea></label>
      <label>Extracurriculars: <textarea name="exc" placeholder="One per line"></textarea></label>

      <label>Productive Yesterday? 
        <select name="pdp">
          <option value="was">Yes</option>
          <option value="was not">No</option>
        </select>
      </label>

      <label>Yesterday's Completion:
        <textarea name="pdc" required></textarea>
      </label>

      <label>Attach Target Evidence (PDF): 
        <input type="file" name="attachment" accept="application/pdf" />
      </label>

      <label>Comments: 
        <textarea name="comments"></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>

    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider round"></span>
      </label>
      <span>ðŸŒ— Toggle Theme</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
